<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio Redirect</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #ffffff;
      overflow: hidden;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    #center-box {
      background-color: #2B638B;
      color: white;
      padding: 40px 60px;
      border-radius: 10px;
      font-size: 24px;
      text-align: center;
      z-index: 2;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      opacity: 0;
      transform: scale(0.9);
      animation: fadeInZoom 1.5s ease forwards;
    }

    @keyframes fadeInZoom {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    #visit-button {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #ffffff;
      color: #2B638B;
      border-radius: 5px;
      text-decoration: none;
      font-size: 18px;
      transition: background-color 0.3s, color 0.3s;
    }

    #visit-button:hover {
      background-color: #2B638B;
      color: #ffffff;
      border: 1px solid white;
    }

    #countdown {
      margin-top: 15px;
      font-size: 16px;
      color: #ffffff;
      opacity: 0.8;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
      top: 0;
      left: 0;
    }
  </style>
</head>

<body>

<!-- Particle Background -->
<div id="particles-js"></div>

<!-- Centered Message Box -->
<div id="center-box">
  To follow my work,<br> visit <strong>jbaena.net</strong>
  <br><br>
  <a id="visit-button" href="https://jbaena.net" target="_blank">Visit Now</a>
  <div id="countdown">Redirecting in 10 seconds...</div>
</div>

<!-- Particles.js library -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<!-- Particles Configuration -->
<script>
particlesJS('particles-js',
  {
    "particles": {
      "number": {
        "value": 80,
        "density": {
          "enable": true,
          "value_area": 800
        }
      },
      "color": {
        "value": "#FF0000"
      },
      "shape": {
        "type": "circle",
        "stroke": {
          "width": 0,
          "color": "#000000"
        }
      },
      "opacity": {
        "value": 0.7,
        "random": false
      },
      "size": {
        "value": 4,
        "random": true
      },
      "line_linked": {
        "enable": true,
        "distance": 150,
        "color": "#FF0000",
        "opacity": 0.5,
        "width": 1
      },
      "move": {
        "enable": true,
        "speed": 3,
        "direction": "none",
        "random": false,
        "straight": false,
        "out_mode": "out",
        "attract": {
          "enable": false
        }
      }
    },
    "interactivity": {
      "detect_on": "canvas",
      "events": {
        "onhover": {
          "enable": true,
          "mode": "repulse"
        },
        "onclick": {
          "enable": true,
          "mode": "push"
        },
        "resize": true
      },
      "modes": {
        "repulse": {
          "distance": 100,
          "duration": 0.4
        }
      }
    },
    "retina_detect": true
  }
);
</script>

<!-- Countdown and Redirect -->
<script>
let countdownNumber = 10;
const countdownElement = document.getElementById('countdown');

const countdownInterval = setInterval(() => {
  countdownNumber--;
  countdownElement.textContent = `Redirecting in ${countdownNumber} seconds...`;

  if (countdownNumber <= 0) {
    clearInterval(countdownInterval);
    window.location.href = "https://jbaena.net";
  }
}, 1000);
</script>

</body>
</html>
